<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>

    <!-- Bootstrap CSS -->

<body class="background-img">

    <div class="container py-4">

            </form>
        </div>
